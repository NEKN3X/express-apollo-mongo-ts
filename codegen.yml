overwrite: true
documents: null
schema: 'schema.gql'
generates:
  src/graphql/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      avoidOptionals: true
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
